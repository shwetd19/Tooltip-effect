<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Autoplay Slider</title>
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slide-track">


        <div class="slide">
          <img src="assets\1.png" />
        </div>
        <div class="slide">
          <img src="assets\2.png" />
        </div>
        <div class="slide">
          <img src="assets\3.png" />
        </div>
        <div class="slide">
          <img src="assets\4.png" />
        </div>
        <div class="slide">
          <img src="assets\5.jpeg" />
        </div>

        <!-- Again This Slides -->
        <div class="slide">
          <img src="assets\1.png" />
        </div>
        <div class="slide">
          <img src="assets\2.png" />
        </div>
        <div class="slide">
          <img src="assets\3.png" />
        </div>
        <div class="slide">
          <img src="assets\4.png" />
        </div>
        <div class="slide">
          <img src="assets\5.jpeg" />
        </div>


      </div>
    </div>
  </body>
</html>
